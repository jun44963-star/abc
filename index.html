<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>네이버 글 자동 추출기 (GitHub Pages + Cloudflare Worker)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .wrapper {
      max-width: 720px;
      margin: 0 auto;
      background: #020617;
      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid #1f2937;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
    }
    .badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #1d4ed8;
      color: #e5e7eb;
      margin-bottom: 12px;
    }
    label {
      font-size: 0.85rem;
      color: #9ca3af;
    }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      font-family: inherit;
    }
    textarea {
      min-height: 220px;
      resize: vertical;
      white-space: pre-wrap;
    }
    button {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: #22c55e;
      color: #022c22;
      margin-top: 4px;
    }
    button:hover {
      background: #16a34a;
    }
    .secondary {
      background: #0f172a;
      color: #e5e7eb;
      margin-top: 8px;
    }
    .secondary:hover {
      background: #111827;
    }
    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
      min-height: 1.4em;
    }
    .status.error {
      color: #f97373;
    }
    .status.success {
      color: #4ade80;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>네이버 글 자동 추출기</h1>
  <div class="badge">GitHub Pages + Cloudflare Worker</div>

  <p style="font-size:0.9rem; line-height:1.6; margin-bottom:12px;">
    네이버 블로그/카페 글 주소(URL)만 넣으면,<br />
    Worker가 네이버 HTML을 가져오고, 이 페이지가 본문만 추출하여 표시합니다.<br>
    <small>※ 블로그 주소 <code>/아이디/글번호</code> 형식은 자동으로 <code>PostView.naver</code> 주소로 변환합니다.<br>
    ※ 이모티콘/이모지 제거 + 문장부호 정리 + 문단 자동정렬 적용.</small>
  </p>

  <label for="urlInput">네이버 글 주소</label>
  <input id="urlInput" type="text" placeholder="예: https://blog.naver.com/bbangsuni9595/224098457186"/>

  <button id="extractBtn">본문 추출하기</button>
  <button id="copyBtn" class="secondary">복사하기</button>

  <div class="status" id="status"></div>

  <label for="output">추출된 본문</label>
  <textarea id="output" placeholder="여기에 본문이 표시됩니다."></textarea>
</div>

<script>
  // Cloudflare Worker 주소
  const WORKER_URL = "https://curly-mud.jun1317.workers.dev/";

  const $ = (id) => document.getElementById(id);
  const urlInput   = $("urlInput");
  const extractBtn = $("extractBtn");
  const copyBtn    = $("copyBtn");
  const output     = $("output");
  const status     = $("status");

  function setStatus(msg, type = "") {
    status.textContent = msg || "";
    status.className = "status" + (type ? " " + type : "");
  }

  // 블로그 예쁜주소 → PostView.naver 형식으로 변환
  function normalizeNaverUrl(raw) {
    let url = raw.trim();
    url = url.replace(/\s+/g, "");

    const m = url.match(/^https?:\/\/blog\.naver\.com\/([^\/\?]+)\/(\d+)/i);
    if (m) {
      const blogId = m[1];
      const logNo  = m[2];
      return `https://blog.naver.com/PostView.naver?blogId=${blogId}&logNo=${logNo}`;
    }
    return url;
  }

  // 이모지/이모티콘 제거 + 문장부호 정리 + 문단 자동 정렬
  function normalizeText(raw) {
    let text = raw || "";

    // 1) 이모지 제거 (대부분 범위 커버)
    text = text.replace(/[\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}\u{FE0F}]/gu, "");

    // 2) 양끝 공백/탭 정리
    text = text.replace(/\r\n/g, "\n");
    text = text.replace(/[ \t]+\n/g, "\n");
    text = text.replace(/\n[ \t]+/g, "\n");
    text = text.trim();

    // 3) 문장부호 주변 공백 정리
    //   - 마침표/물음표/느낌표/쉼표/콜론 앞 공백 제거
    text = text.replace(/\s+([,\.!?;:~…])/g, "$1");
    //   - 마침표/물음표/느낌표 뒤에 공백 하나 강제 (줄바꿈/끝/공백 제외)
    text = text.replace(/([\.!?])(?=[^\s\n])/g, "$1 ");

    // 4) 중복 문장부호 정리 (!!! → !!, ??? → ?? 정도로만)
    text = text.replace(/([!?\.])\1{2,}/g, "$1$1");

    // 5) 문장 사이 쓸데 없는 공백 정리
    text = text.replace(/ {2,}/g, " ");

    // 6) 문단 자동정렬: 한 문단은 한 줄로, 문단 사이엔 빈 줄 하나
    const lines = text.split("\n");
    const paras = [];
    let buffer = [];

    for (const line of lines) {
      const trimmed = line.trim();
      if (!trimmed) {
        // 비어있는 줄 → 문단 끝
        if (buffer.length) {
          paras.push(buffer.join(" "));
          buffer = [];
        }
      } else {
        buffer.push(trimmed);
      }
    }
    if (buffer.length) {
      paras.push(buffer.join(" "));
    }

    // 빈 줄 두 줄씩 사이에 넣기
    text = paras.join("\n\n");

    return text.trim();
  }

  async function extract() {
    let url = urlInput.value.trim();
    if (!url) {
      alert("네이버 글 주소를 입력하세요.");
      return;
    }

    output.value = "";

    // 주소 정규화
    const normalizedUrl = normalizeNaverUrl(url);
    if (normalizedUrl !== url) {
      url = normalizedUrl;
      urlInput.value = normalizedUrl;
    }

    setStatus("네이버 HTML 가져오는 중...", "");
    extractBtn.disabled = true;

    let res;
    const controller = new AbortController();
    const timer = setTimeout(() => controller.abort(), 10000); // 10초 타임아웃

    try {
      const queryUrl = WORKER_URL + "?url=" + encodeURIComponent(url);
      res = await fetch(queryUrl, { signal: controller.signal });
    } catch (e) {
      clearTimeout(timer);
      if (e.name === "AbortError") {
        setStatus("요청 시간이 너무 길어서 중단했습니다. (타임아웃)", "error");
      } else {
        setStatus("Worker 연결 중 오류가 발생했습니다.", "error");
        console.error(e);
      }
      extractBtn.disabled = false;
      return;
    }
    clearTimeout(timer);

    if (!res.ok) {
      setStatus("Worker 에러: " + res.status, "error");
      extractBtn.disabled = false;
      return;
    }

    let htmlText = "";
    try {
      htmlText = await res.text();
    } catch (e) {
      setStatus("응답 텍스트를 읽는 중 오류가 발생했습니다.", "error");
      extractBtn.disabled = false;
      return;
    }

    setStatus("HTML 분석 중...", "");

    let doc;
    try {
      const parser = new DOMParser();
      doc = parser.parseFromString(htmlText, "text/html");
    } catch (e) {
      setStatus("HTML 파싱 중 오류가 발생했습니다.", "error");
      console.error(e);
      extractBtn.disabled = false;
      return;
    }

    const clean = (el) => {
      if (!el) return "";
      let text = el.innerText || "";
      // 기본 줄/공백 정리
      text = text
        .replace(/\r\n/g, "\n")
        .replace(/\s+\n/g, "\n")
        .replace(/\n{3,}/g, "\n\n")
        .trim();
      // 고급 정리 (이모지 제거 + 문장부호 + 문단)
      return normalizeText(text);
    };

    let content = "";
    let type = "";

    try {
      // 1) 새 에디터
      let el =
        doc.querySelector(".se-main-container, .se-viewer, .se_component_wrap.sect_dsc, .se_viewArea");
      if (el) {
        content = clean(el);
        type = "블로그(새 에디터)";
      }

      // 2) 구 에디터
      if (!content) {
        el = doc.querySelector("#postViewArea, .post_view, ._postView");
        if (el) {
          content = clean(el);
          type = "블로그(구 에디터)";
        }
      }

      // 3) 카페 패턴
      if (!content) {
        el = doc.querySelector(".article_view, #tbody, .ArticleContent");
        if (el) {
          content = clean(el);
          type = "카페/기타";
        }
      }

      // 4) 백업: div 중 텍스트 가장 긴 것
      if (!content) {
        const divs = Array.from(doc.querySelectorAll("div"));
        let maxText = "";
        let maxLen  = 0;
        for (const d of divs) {
          const txt = clean(d);
          if (txt.length > maxLen) {
            maxLen = txt.length;
            maxText = txt;
          }
        }
        if (maxLen > 50) {
          content = maxText;
          type = "추정 본문(div 최대 텍스트)";
        }
      }
    } catch (e) {
      console.error(e);
    }

    if (!content) {
      setStatus("본문을 찾지 못했습니다. (비공개 글이거나 구조가 특이할 수 있습니다.)", "error");
      extractBtn.disabled = false;
      return;
    }

    // 제목도 약간 정리 (이모지 제거 + 공백 정리 정도)
    let title = (doc.querySelector("title")?.innerText || "").trim();
    if (title) {
      title = normalizeText(title);
    }

    const finalText = (title ? `[제목]\n${title}\n\n` : "") + content;
    output.value = finalText;

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(finalText)
        .then(() => setStatus(`본문 추출 완료! (${type}, 클립보드 복사됨)`, "success"))
        .catch(() => setStatus(`본문 추출 완료! (${type}, 복사는 실패)`, "success"));
    } else {
      setStatus(`본문 추출 완료! (${type}, 자동 복사 미지원 브라우저)`, "success");
    }

    extractBtn.disabled = false;
  }

  async function copyAgain() {
    const text = output.value;
    if (!text.trim()) {
      alert("복사할 내용이 없습니다.");
      return;
    }
    if (navigator.clipboard && navigator.clipboard.writeText) {
      try {
        await navigator.clipboard.writeText(text);
        setStatus("결과를 다시 복사했습니다.", "success");
      } catch (e) {
        setStatus("복사 실패. 직접 선택해서 복사하세요.", "error");
      }
    } else {
      setStatus("브라우저가 자동 복사를 지원하지 않습니다.", "error");
    }
  }

  extractBtn.addEventListener("click", extract);
  copyBtn.addEventListener("click", copyAgain);
  urlInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") extract();
  });
</script>

</body>
</html>
