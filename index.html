  function normalizeText(text) {

    text = text.replace(/[\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}\u{FE0F}]/gu, "");

    text = text.replace(/^\s*(function|var|let|const)\s+[a-zA-Z0-9_$]+\s*\(/gm, "");

  // ì¹´í˜ web-pc HTML ì•ˆì—ì„œ ì‹¤ì œ ArticleRead.nhn ì£¼ì†Œ ì°¾ì•„ë‚´ê¸°
  function findCafeArticleUrl(html) {

    let m = html.match(/<iframe[^>]+id=["']cafe_main["'][^>]*src=["']([^"']+)["']/i);
