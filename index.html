<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>네이버 글 자동 추출기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617; color: #e5e7eb;
    }
    .wrapper {
      max-width: 720px; margin: 0 auto;
      padding: 24px 20px; border-radius: 16px;
      background: #020617; border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 { margin: 0 0 10px; font-size: 1.4rem; }
    input, textarea {
      width: 100%; padding: 12px;
      background: #0f172a; border: 1px solid #1f2937;
      color: #e5e7eb; border-radius: 10px;
      margin-top: 6px; margin-bottom: 14px;
    }
    textarea { min-height: 230px; white-space: pre-wrap; }
    button {
      width: 100%; padding: 12px; border-radius: 999px;
      border: none; font-weight: 700; cursor: pointer;
      margin-top: 6px;
    }
    #extractBtn { background: #22c55e; color: #022c22; }
    #extractBtn:hover { background: #16a34a; }
    #copyBtn { background: #1e293b; color: #e5e7eb; }
    #copyBtn:hover { background: #334155; }
    #shareBtn { background: #3b82f6; color: white; }
    #shareBtn:hover { background: #2563eb; }

    #homeBtn {
      background:#0f172a; color:#e5e7eb;
      margin-top:12px;
    }
    #homeBtn:hover { background:#1e293b; }

    .status { font-size: 0.8rem; margin: 8px 0; color: #9ca3af; }
    .success { color: #4ade80 !important; }
    .error { color: #f87171 !important; }
  </style>
</head>

<body>
<div class="wrapper">
  <h1>네이버 글 자동 추출기</h1>

  <label>네이버 글 주소</label>
  <input
    id="urlInput"
    type="text"
    placeholder="예: https://blog.naver.com/아이디/글번호"
    onclick="this.value='';"
  />

  <button id="extractBtn">본문 추출하기</button>
  <button id="copyBtn">복사하기</button>
  <button id="shareBtn">공유하기</button>
  <button id="homeBtn">만든이 홈페이지 이동</button>

  <div id="status" class="status"></div>

  <label>추출된 본문</label>
  <textarea id="output"></textarea>
</div>

<script>
  const WORKER_URL = "https://curly-mud.jun1317.workers.dev/";

  const $ = (id) => document.getElementById(id);
  const urlInput = $("urlInput");
  const extractBtn = $("extractBtn");
  const copyBtn = $("copyBtn");
  const shareBtn = $("shareBtn");
  const homeBtn = $("homeBtn");
  const output = $("output");
  const status = $("status");

  function setStatus(msg, type="") {
    status.textContent = msg;
    status.className = "status " + type;
  }

  // /아이디/글번호 → PostView.naver 변환
  function normalizeUrl(url) {
    url = url.trim();
    const m = url.match(/^https?:\/\/blog\.naver\.com\/([^\/]+)\/(\d+)/);
    if (m) return `https://blog.naver.com/PostView.naver?blogId=${m[1]}&logNo=${m[2]}`;
    return url;
  }

  // 본문 정리
  function normalizeText(text) {
    if (!text) return "";

    text = text.replace(/[\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}\u{FE0F}]/gu, "");  // 이모지 제거
    text = text.replace(/^\s*\d{4}\.\s*\d{1,2}\.\s*\d{1,2}.*$/gm, "");            // 날짜 제거

    text = text
      .replace(/URL\s*복사/g, "")
      .replace(/이웃추가/g, "")
      .replace(/본문\s*기타\s*기능/g, "")
      .replace(/공유하기/g, "")
      .replace(/신고하기/g, "");

    text = text
      .replace(/^\s*\[?\s*광고\s*\]?\s*$/gmi, "")
      .replace(/스폰서드/gmi, "")
      .replace(/네이버\s*광고/gmi, "")
      .replace(/쇼핑\s*광고/gmi, "")
      .replace(/AD\s*$/gmi, "")
      .replace(/^AD\b/gmi, "");

    text = text
      .replace(/\r\n/g, "\n")
      .replace(/[ \t]+\n/g, "\n")
      .replace(/\n{3,}/g, "\n\n");

    // 태그(#) 제거
    const lines = text.split("\n").filter(line => {
      const trimmed = line.trim();
      const hashCount = (trimmed.match(/#/g) || []).length;

      if (trimmed.startsWith("#")) return false;
      if (hashCount >= 2) return false;

      return trimmed.length > 0;
    });

    return lines.join("\n\n").trim();
  }

  async function extract() {
    let url = urlInput.value.trim();
    if (!url) return alert("네이버 주소 입력해주세요.");

    output.value = "";
    extractBtn.disabled = true;
    setStatus("HTML 가져오는 중...");

    url = normalizeUrl(url);

    try {
      const res = await fetch(WORKER_URL + "?url=" + encodeURIComponent(url));
      if (!res.ok) throw new Error("Worker 오류");

      const html = await res.text();
      setStatus("본문 분석 중...");

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // 광고 블록 제거
      doc.querySelectorAll('div[class*="ad"], section[class*="ad"], aside[class*="ad"]').forEach(el => el.remove());

      // 본문 후보
      const selectors = [
        ".se-main-container", ".se-viewer", ".se_viewArea",
        "#postViewArea", ".post_view", "._postView",
        ".article_view", "#tbody", ".ArticleContent"
      ];

      let content = "";
      for (const s of selectors) {
        const el = doc.querySelector(s);
        if (el) { content = el.innerText.trim(); break; }
      }

      if (!content) {
        let longest = "";
        doc.querySelectorAll("div").forEach(d => {
          const t = d.innerText.trim();
          if (t.length > longest.length) longest = t;
        });
        content = longest;
      }

      const cleaned = normalizeText(content);
      output.value = cleaned;

      navigator.clipboard.writeText(cleaned).catch(()=>{});
      setStatus("본문 추출 완료! (자동 복사됨)", "success");

    } catch (err) {
      console.error(err);
      setStatus("오류 발생: " + err.message, "error");
    }

    extractBtn.disabled = false;
  }

  extractBtn.addEventListener("click", extract);

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(output.value);
    setStatus("복사되었습니다!", "success");
  });

  // Made by 버튼
  homeBtn.addEventListener("click", () => {
    window.open("https://hjkim20089.tistory.com/", "_blank");
  });

  // 공유 기능
  shareBtn.addEventListener("click", async () => {
    const text = output.value.trim();
    if (!text) return alert("공유할 내용이 없습니다.");

    // Web Share API 지원
    if (navigator.share) {
      try {
        await navigator.share({
          title: "네이버 글 추출 결과",
          text: text,
        });
      } catch (e) {}
    } else {
      // 지원 안 되면 복사로 대체
      await navigator.clipboard.writeText(text);
      alert("이 브라우저는 공유 기능을 지원하지 않습니다.\n내용이 클립보드에 복사되었습니다!");
    }
  });
</script>
</body>
</html>
