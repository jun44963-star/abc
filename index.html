  function normalizeUrl(url) {

  function normalizeText(text) {

    // ì´ëª¨ì§€ ì œê±°
    text = text.replace(/[\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}\u{FE0F}]/gu, "");

    text = text.replace(/^\s*\d{4}\.\s*\d{1,2}\.\s*\d{1,2}.*$/gm, "");

    // ë„¤ì´ë²„ ë…¸ì´ì¦ˆ ì œê±°
    text = text

    // ê´‘ê³  ë¬¸êµ¬ ì œê±°
    text = text

      .replace(/ìŠ¤í°ì„œë“œ/gmi, "")

    text = text

    // ë¬¸ì¥ë¶€í˜¸ ì •ë¦¬
    text = text

    // ì¤„ ë‹¨ìœ„ë¡œ ë‚˜ëˆ„ê³ , íƒœê·¸ ì¤„ ì œê±°
    const lines = text.split("\n");

    // 1) ì¤„ë“¤ì„ ê³µë°± í•˜ë‚˜ë¡œ ì´ì–´ë¶™ì„
    let merged = filtered.join(" ");

    merged = merged.replace(/\s+/g, " ");

    return merged.trim();
  }

  async function extract() {
