<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>네이버 글 자동 추출기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .wrapper {
      max-width: 720px;
      margin: 0 auto;
      background: #020617;
      padding: 24px 20px;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 { margin: 0 0 10px; font-size: 1.4rem; }
    label { font-size: 0.9rem; color: #9ca3af; }

    .hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin: -8px 0 10px;
    }

    input, textarea {
      width: 100%;
      margin: 6px 0 14px;
      padding: 12px;
      background: #0f172a;
      border: 1px solid #1f2937;
      color: #e5e7eb;
      border-radius: 10px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 230px;
      white-space: pre-wrap;
      padding: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
    #extractBtn { background: #22c55e; color: #022c22; }
    #extractBtn:hover { background: #16a34a; }
    #copyBtn { background: #1e293b; color: #e5e7eb; margin-top: 8px; }
    #copyBtn:hover { background: #334155; }
    .status { font-size: 0.8rem; margin: 8px 0; color: #9ca3af; }
    .success { color: #4ade80 !important; }
    .error { color: #f87171 !important; }
  </style>
</head>

<body>
<div class="wrapper">
  <h1>네이버 글 자동 추출기</h1>

  <label>네이버 글 주소</label>
  <input
    id="urlInput"
    type="text"
    placeholder="예: https://blog.naver.com/아이디/글번호"
    onclick="this.value='';"
  />
  <p class="hint">※ 복사한 주소가 있을 때, 위 입력창을 <b>더블클릭</b>하면 붙여넣기가 됩니다. (환경에 따라 동작하지 않을 수 있습니다)</p>

  <button id="extractBtn">본문 추출하기</button>
  <button id="copyBtn">복사하기</button>

  <div id="status" class="status"></div>

  <label>추출된 본문</label>
  <textarea id="output"></textarea>
</div>

<script>
  const WORKER_URL = "https://curly-mud.jun1317.workers.dev/";

  const $ = (id) => document.getElementById(id);
  const urlInput = $("urlInput");
  const extractBtn = $("extractBtn");
  const copyBtn = $("copyBtn");
  const output = $("output");
  const status = $("status");

  function setStatus(msg, type="") {
    status.textContent = msg ?? "";
    status.className = "status " + type;
  }

  // /아이디/글번호 → PostView.naver 자동 변환
  function normalizeUrl(url) {
    url = url.trim();
    const m = url.match(/^https?:\/\/blog\.naver\.com\/([^\/]+)\/(\d+)/);
    if (m) {
      return `https://blog.naver.com/PostView.naver?blogId=${m[1]}&logNo=${m[2]}`;
    }
    return url;
  }

  // 텍스트 정리 로직 (이모지 제거 + 날짜 제거 + 태그 제거 + 광고 제거)
  function normalizeText(text) {
    if (!text) return "";

    // 이모지 제거
    text = text.replace(/[\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}\u{FE0F}]/gu, "");

    // 날짜/시간 라인 제거 (2025. 12. 4. 15:14 등 모든 변형 제거)
    text = text.replace(/^\s*\d{4}\.\s*\d{1,2}\.\s*\d{1,2}.*$/gm, "");

    // 네이버 노이즈 제거
    text = text
      .replace(/URL\s*복사/g, "")
      .replace(/이웃추가/g, "")
      .replace(/본문\s*기타\s*기능/g, "")
      .replace(/공유하기/g, "")
      .replace(/신고하기/g, "");

    // 광고 문구 제거
    text = text
      .replace(/^\s*\[?\s*광고\s*\]?\s*$/gmi, "")
      .replace(/스폰서드/gmi, "")
      .replace(/네이버\s*광고/gmi, "")
      .replace(/쇼핑\s*광고/gmi, "")
      .replace(/AD\s*$/gmi, "")
      .replace(/^AD\b/gmi, "");

    // 줄/공백 정리
    text = text
      .replace(/\r\n/g, "\n")
      .replace(/[ \t]+\n/g, "\n")
      .replace(/\n{3,}/g, "\n\n")
      .trim();

    // 문장부호 정리
    text = text
      .replace(/\s+([,\.!?;:~…])/g, "$1")
      .replace(/([\.!?])(?=[^\s\n])/g, "$1 ")
      .replace(/([!?\.])\1{2,}/g, "$1$1");

    // 줄 단위로 나누고, 태그 줄 제거
    const lines = text.split("\n");
    const filtered = [];

    for (let line of lines) {
      line = line.trim();
      if (!line) continue;

      const hashCount = (line.match(/#/g) || []).length;
      // 태그 줄 제거
      if (hashCount >= 2 || /^#/.test(line)) continue;

      filtered.push(line);
    }

    // 줄들을 이어붙이고, 공백 1칸만 유지
    let merged = filtered.join(" ");
    merged = merged.replace(/\s+/g, " ");
    return merged.trim();
  }

  async function extract() {
    let url = urlInput.value.trim();
    if (!url) return alert("네이버 주소 입력해주세요");

    output.value = "";
    extractBtn.disabled = true;
    setStatus("HTML 가져오는 중...");

    url = normalizeUrl(url);

    try {
      const res = await fetch(WORKER_URL + "?url=" + encodeURIComponent(url));
      if (!res.ok) throw new Error("Worker 오류");

      const html = await res.text();
      setStatus("본문 분석 중...");

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // 광고 블록 제거
      doc.querySelectorAll('div[class*="ad"], section[class*="ad"], aside[class*="ad"]').forEach(el => el.remove());

      // 본문 후보 영역
      const selectors = [
        ".se-main-container",
        ".se-viewer",
        ".se_viewArea",
        "#postViewArea",
        ".post_view",
        "._postView",
        ".article_view",
        "#tbody",
        ".ArticleContent"
      ];

      let content = "";
      for (const sel of selectors) {
        const el = doc.querySelector(sel);
        if (el) {
          content = el.innerText.trim();
          break;
        }
      }

      // 백업: div 중 가장 긴 텍스트
      if (!content) {
        let longest = "";
        doc.querySelectorAll("div").forEach(d => {
          const t = d.innerText.trim();
          if (t.length > longest.length) longest = t;
        });
        content = longest;
      }

      if (!content.trim()) {
        setStatus("본문을 찾지 못했습니다.", "error");
        extractBtn.disabled = false;
        return;
      }

      const cleaned = normalizeText(content);
      output.value = cleaned;

      navigator.clipboard.writeText(cleaned).catch(() => {});
      setStatus("본문 추출 완료! (자동 복사됨)", "success");

    } catch (err) {
      console.error(err);
      setStatus("오류 발생: " + err.message, "error");
    }

    extractBtn.disabled = false;
  }

  extractBtn.addEventListener("click", extract);

  copyBtn.addEventListener("click", () => {
    const text = output.value.trim();
    if (!text) return alert("복사할 내용이 없습니다.");
    navigator.clipboard.writeText(text);
    setStatus("다시 복사되었습니다!", "success");
  });

  urlInput.addEventListener("keydown", e => {
    if (e.key === "Enter") extract();
  });
</script>
</body>
</html>
