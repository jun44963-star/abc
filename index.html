<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>네이버 블로그글 자동 추출기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .wrapper {
      max-width: 720px;
      margin: 0 auto;
      background: #020617;
      padding: 24px 20px;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 { margin: 0 0 10px; font-size: 1.4rem; }
    label { font-size: 0.9rem; color: #9ca3af; }

    .hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin: -8px 0 10px;
    }

    input, textarea {
      width: 100%;
      margin: 6px 0 14px;
      padding: 12px;
      background: #0f172a;
      border: 1px solid #1f2937;
      color: #e5e7eb;
      border-radius: 10px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 230px;
      white-space: pre-wrap;
      padding: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    #pasteBtn { 
      background: #0f766e; 
      color: #e5e7eb; 
      margin-bottom: 10px; 
    }
    #pasteBtn:hover { background: #115e59; }

    .status { font-size: 0.8rem; margin: 8px 0; color: #9ca3af; }
    .success { color: #4ade80 !important; }
    .error { color: #f87171 !important; }
    .warn { color: #facc15 !important; }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
    }
    .footer a {
      color: #38bdf8;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <h1>네이버 블로그글 자동 추출기</h1>

  <label>네이버 글 주소</label>
  <input
    id="urlInput"
    type="text"
    placeholder="붙여넣기 버튼 → 자동 추출됩니다"
    onclick="this.value='';"
  />
  <p class="hint">※ Ctrl+V 붙여넣기 버튼을 누르면 자동으로 본문이 추출됩니다.</p>

  <button id="pasteBtn">Ctrl+V 붙여넣기 (자동 추출)</button>

  <div id="status" class="status"></div>

  <label>추출된 본문</label>
  <textarea id="output"></textarea>

  <div class="footer">
    <a href="https://hjkim20089.tistory.com/" target="_blank">만든이 홈페이지 바로가기</a>
  </div>
</div>

<script>
  const WORKER_URL = "https://summer-sky-c8a4.jun1317.workers.dev/";

  const $ = (id) => document.getElementById(id);
  const urlInput = $("urlInput");
  const pasteBtn = $("pasteBtn");
  const output = $("output");
  const status = $("status");

  function setStatus(msg, type = "") {
    status.textContent = msg ?? "";
    status.className = "status " + type;
  }

  // ⭐ 붙여넣기 → 자동 추출
  pasteBtn.addEventListener("click", async () => {
    urlInput.focus();
    try {
      const text = await navigator.clipboard.readText();
      if (text && text.trim()) {
        urlInput.value = text.trim();
        setStatus("주소 붙여넣기 완료! 본문 자동 추출 중...", "success");

        extract(); // 자동 본문 추출 실행
      } else {
        setStatus("클립보드에 주소가 없습니다.", "error");
      }
    } catch (e) {
      setStatus("자동 붙여넣기 차단됨. Ctrl+V로 직접 입력하세요.", "error");
    }
  });

  // URL 변환
  function normalizeUrl(url) {
    url = url.trim();
    const m = url.match(/^https?:\/\/blog\.naver\.com\/([^\/]+)\/(\d+)/);
    if (m) {
      return `https://blog.naver.com/PostView.naver?blogId=${m[1]}&logNo=${m[2]}`;
    }
    return url;
  }

  // 텍스트 정리
  function normalizeText(text) {
    if (!text) return "";
    // 이모지 제거
    text = text.replace(/[\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}\u{FE0F}]/gu, "");
    // 날짜/시간 형식 라인 제거
    text = text.replace(/^\s*\d{4}\.\s*\d{1,2}\.\s*\d{1,2}.*$/gm, "");
    // 불필요한 텍스트 제거
    text = text
      .replace(/URL\s*복사|이웃추가|본문\s*기타\s*기능|공유하기|신고하기/g, "")
      .replace(/\r\n/g, "\n");

    const lines = text.split("\n");
    const filtered = lines
      .map((l) => l.trim())
      .filter((l) => l && !l.startsWith("#") && (l.match(/#/g) || []).length < 2);

    // 여러 공백을 하나로, 시작/끝 공백 제거
    return filtered.join(" ").replace(/\s+/g, " ").trim();
  }

  // ⭐ 본문 추출
  async function extract() {
    let url = urlInput.value.trim();
    if (!url) return;

    output.value = "";
    setStatus("HTML 가져오는 중...", "");

    url = normalizeUrl(url);

    try {
      // CORS 문제 해결을 위해 Worker를 통해 HTML 요청
      const res = await fetch(WORKER_URL + "?url=" + encodeURIComponent(url));
      if (!res.ok) throw new Error("Worker 오류 또는 URL 접근 실패");

      const html = await res.text();
      setStatus("본문 분석 중...", "");

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // 광고 요소 제거
      doc.querySelectorAll('div[class*="ad"]').forEach(el => el.remove());

      const selectors = [
        ".se-main-container",
        ".se-viewer",
        ".se_viewArea",
        "#postViewArea",
        ".post_view",
        "._postView",
        ".article_view"
      ];

      let content = "";

      // 네이버 블로그 콘텐츠 영역 탐색
      for (const sel of selectors) {
        const el = doc.querySelector(sel);
        if (el) {
          content = el.innerText.trim();
          break;
        }
      }

      // 콘텐츠가 없을 경우 가장 긴 innerText를 가진 div를 사용 (최후의 수단)
      if (!content) {
        let longest = "";
        doc.querySelectorAll("div").forEach(d => {
          const t = d.innerText.trim();
          if (t.length > longest.length) longest = t;
        });
        content = longest;
      }

      if (!content.trim()) {
        setStatus("본문을 찾지 못했습니다. URL을 확인해 주세요.", "error");
        return;
      }

      const cleaned = normalizeText(content);
      output.value = cleaned;
      
      // 추출된 텍스트 클립보드에 복사
      navigator.clipboard.writeText(cleaned).catch(() => {});

      setStatus("본문 추출 완료! (자동 복사됨)", "success");

    } catch (err) {
      console.error(err);
      setStatus("오류: " + (err.message || "알 수 없는 오류 발생"), "error");
    }
  }
</script>
</body>
</html>
